<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #fff, #D8BFD8, #9370DB, #6A5ACD, #483D8B, #4B0082);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .contact-container {
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }

        .contact-container h1 {
            color: #4B0082;
        }

        .back-button {
            background-color: #4B0082;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .back-button:hover {
            background-color: #2E0854;
        }

        .back-button a {
            color: white;
            text-decoration: none;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4B0082;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #4B0082;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4B0082;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2E0854;
        }
    </style>
</head>

<body>

    <button class="back-button"><a href="index.html">Go Back to Homepage</a></button>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us through the following contact details:</p>
        <p>
            <strong>Phone:</strong> +1 (555) 123-4567<br>
            <strong>Email:</strong> info@example.com
        </p>
        <p>Alternatively, you can use the form on this page to send us a message.</p>
        <form action="mailto:info@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
